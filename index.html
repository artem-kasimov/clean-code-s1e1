<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <div class="add-task">
      <label class="title label add-task__title" for="new-task">Add Item</label>
      <div class="add-task__row-wrapper">
        <input class="input input__text task add-task__input" id="new-task" type="text">
        <button class="button">Add</button>
      </div>
    </div>
    <h3 class="title">Todo</h3>
    <ul class="incomplete list" id="incomplete-tasks">
      <li class="list-item">
        <input class="input checkbox" type="checkbox"><label class="label task">Pay Bills</label>
        <input class="input input__text task" type="text">
        <button class="button button-edit">Edit</button>
        <button class="button button-delete">
          <img class="button-delete__img" src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="list-item edit-mode">
        <input class="checkbox" type="checkbox"><label class="label task">Go Shopping</label>
        <input class="input input__text task" type="text" value="Go Shopping">
        <button class="button button-edit">Save</button>
        <button class="button button-delete">
          <img class="button-delete__img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="completed list" id="completed-tasks">
      <li class="list-item">
        <input class="checkbox" type="checkbox" checked><label class="label task">See the Doctor</label>
        <input class="input input__text task" type="text">
        <button class="button button-edit">Edit</button>
        <button class="button button-delete">
          <img class="button-delete__img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
